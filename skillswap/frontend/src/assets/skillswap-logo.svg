<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="240" height="240" fill="none"/>
  
  <!-- Stars -->
  <g id="stars">
    <!-- Left star (green) -->
    <polygon points="80,50 85,65 101,65 88,75 93,90 80,80 67,90 72,75 59,65 75,65" fill="#22C55E"/>
    
    <!-- Top center star (blue) -->
    <polygon points="120,30 127,52 151,52 132,68 139,90 120,74 101,90 108,68 89,52 113,52" fill="#0052CC"/>
    
    <!-- Right star (green) -->
    <polygon points="160,50 165,65 181,65 168,75 173,90 160,80 147,90 152,75 139,65 155,65" fill="#22C55E"/>
  </g>
  
  <!-- Book with Graduation Cap -->
  <g id="book-cap">
    <!-- Left page (blue) -->
    <path d="M 60 90 L 60 180 Q 60 190 70 190 L 105 190 L 105 80 Q 105 70 95 70 L 70 70 Q 60 70 60 80 Z" fill="#0052CC" stroke="#0052CC" stroke-width="2"/>
    
    <!-- Right page (light) -->
    <path d="M 130 90 L 130 180 Q 130 190 120 190 L 85 190 L 85 80 Q 85 70 95 70 L 120 70 Q 130 70 130 80 Z" fill="#E8F0FE" stroke="#0052CC" stroke-width="2"/>
    
    <!-- Page lines on left -->
    <line x1="75" y1="100" x2="90" y2="100" stroke="white" stroke-width="2"/>
    <line x1="75" y1="120" x2="90" y2="120" stroke="white" stroke-width="2"/>
    <line x1="75" y1="140" x2="90" y2="140" stroke="white" stroke-width="2"/>
    <line x1="75" y1="160" x2="90" y2="160" stroke="white" stroke-width="2"/>
    
    <!-- Page lines on right -->
    <line x1="100" y1="100" x2="115" y2="100" stroke="#0052CC" stroke-width="1.5" opacity="0.5"/>
    <line x1="100" y1="120" x2="115" y2="120" stroke="#0052CC" stroke-width="1.5" opacity="0.5"/>
    <line x1="100" y1="140" x2="115" y2="140" stroke="#0052CC" stroke-width="1.5" opacity="0.5"/>
    <line x1="100" y1="160" x2="115" y2="160" stroke="#0052CC" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Graduation cap -->
    <g id="cap">
      <!-- Cap square -->
      <rect x="65" y="50" width="50" height="3" fill="#0052CC" transform="rotate(-25 90 52)"/>
      <!-- Cap button (circle) -->
      <circle cx="95" cy="65" r="4" fill="#0052CC"/>
      <!-- Tassel -->
      <line x1="95" y1="69" x2="110" y2="85" stroke="#22C55E" stroke-width="3"/>
      <circle cx="110" cy="85" r="3" fill="#22C55E"/>
    </g>
  </g>
  
  <!-- Growth Arrow (green) -->
  <g id="arrow">
    <!-- Arrow shaft -->
    <line x1="140" y1="130" x2="170" y2="85" stroke="#22C55E" stroke-width="4" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="170,85 175,78 165,95" fill="#22C55E"/>
  </g>
  
  <!-- Circular accent -->
  <circle cx="120" cy="120" r="65" fill="none" stroke="#E8F0FE" stroke-width="1" opacity="0.5"/>
</svg>